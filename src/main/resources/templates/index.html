		<meta charset="ISO-8859-1">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom CSS-->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Import Favicon -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
	</head>
	<body>
		<!--  Site Navigation -->
        <nav class="navbar navbar-top navbar-expand-lg navbar-dark fixed-top" id="fixedtop">
            <div class="container" id="navigation">
            	<p id="logo"><a class="navbar-brand" href="#">Squads</a></p>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings">settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout">logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
		
		<div id="bodyContent">
			<!--  Header -->
			<!--/* displayed if account IS NOT null, indicating that the user IS logged in */-->
			<div th:if="${#authorization.expression('isAuthenticated()')}" class="jumbotron-fluid" id="jumbo">
				<h1 th:inline="text" class="display-1" id="title-text">Welcome, <span id="welcome" th:text="${#authentication.name}"></span>!</h1>
			</div>
			
			<!-- Page Spacing -->
			<div id=break></div>
			
			<!--/* displayed if account IS null, indicating that the user IS NOT logged in */-->
			<div th:unless="${#authorization.expression('isAuthenticated()')}">
				<h1>Error. Not logged in...</h1>
			</div>

			<!-- <div id="debug">
				<p>Lorem ipsum dolor sit amet...</p>

			<!-- Check for JS Access -->
			<noscript>
				<h2>Error: This browser does not support JavaScript!</h2>
			</noscript>

			<!-- Chat Window -->
			<div id="username-page">
				<div class="username-page-container">
					<form id="usernameForm" name="usernameForm">
						<div class="form-group">
							<input th:value="${#authentication.name}" type="text" id="name" class="form-control" readonly="readonly"/>
						</div>
						<div class="form-group" id="hide">
							<button type="submit" class="btn btn-primary accent username-submit">Connect</button>
						</div>
					</form>
				</div>
			</div>
			
			<div id="chat-page" class="hidden">
				<div class="chat-container">
					<div class="chat-header">
						<h2>Squads Chat</h2>
					</div>
					<div class="connecting">Connecting...</div>
					<ul id="messageArea">
			
					</ul>
					<form id="messageForm" name="messageForm" nameForm="messageForm">
						<div class="form-group">
							<div class="input-group clearfix">
								<input type="text" id="message" placeholder="Say something..."
									   autocomplete="off" class="form-control" />
								<button type="submit" class="btn btn-primary">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<!-- WebSocket JavaScript -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
			<script src="js/main.js"></script>
		</div>
		
		<!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>Squads - Register</title>
		
		<!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <!-- Custom CSS-->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Import Favicon -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
	</head>
	<body>
		<div class="container" id="loginForm">
			<form class="form-signin" method="post" action="perform_register">
				<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong>Login failed.</strong> Invalid username or password.
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			
				<h2 class="form-signin-heading">Registration</h2>
				
				<div class="form-floating">
					<input class="form-control" type="text" id="username" name="username" placeholder="Username" required autofocus>
					<label for="username">Username</label>
        		</div>
        		
				<div class="form-floating">
					<input  class="form-control" type="password" id="passwordOne" name="password" placeholder="Password" required>
					<label for="password">Password</label>
				</div>
				
				<div class="form-floating">
					<input  class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
					<label for="password">Confirm Password</label>
				</div>
				
				<button class="w-100 btn btn-lg btn-primary btn-block" type="submit" id="buttonOne">Register</button>
			</form>
			
			<form class="form-signin" method="post" action="login">
				<button class="w-100 btn btn-lg btn-secondary btn-block" type="submit">Back to Login</button>
			</form>
		</div>
		
		<!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Squads - Register</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
	</head>
	<body>
		<div class="container">
			<form class="form-signin" method="post" action="perform_register">
				<h2 class="form-signin-heading">Registration</h2>
				
				<p>
					<label for="username" class="sr-only">Username</label>
					<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        		</p>
        		
				<p>
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</p>
				
				<p>
					<label for="passwordConfirm" class="sr-only">Password Confirmation</label>
					<input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Password Confirmation" required>
				</p>
				
				<input name="_csrf" type="hidden" value="8124d311-1d66-4fa8-908c-81073b396554" />
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			</form>
			
			<form class="form-signin" method="post" action="login">
				<button class="btn btn-lg btn-secondary btn-block" type="submit">Back to Login</button>
			</form>
		</div>
	</body>
</html>
